<body>
    <h1>TRAVEL RESERVATION FORM</h1>
    <form action="#" method="get">
        <div>
            <label for="">Full Name:</label><br><br>
            <input type="text" placeholder="FirstName LastName"><br><br>
            <label for="">Email address:</label><br><br>
            <input type="text" placeholder="email Address"><br><br>
            <label for="">Select Tour Package:</label><br><br>
            <select name="name" id="drop">
                <option value="1">Mumbai</option>
                <option value="2">Goa</option>
                <option value="3">Kashmeer</option>
                <option value="4">Delhi</option>
            </select><br><br>

            <label for="">Arrival Date:</label><br><br>
            <input type="date"><br><br>
            <label for="">Number Of Persons:</label><br><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br><br>
            What You Want to Avail?<br><br>
            <input type="checkbox" name="service">Boarding <br><br>
            <input type="checkbox" name="service">Fooding <br><br>
            <input type="checkbox" name="service">Sight Seeing <br><br>
            <label for="">Discount Coupon Code:</label> <br><br>
            <input type="text" placeholder="UNKNOWN_TYPE"> <br><br>
            <label for="">Terms and Conditions*</label> <br><br>
            <input type="radio" name="opinion"> I agree
            <input type="radio" name="opinion"> I Disagree <br><br>
            <input type="Submit" value="Complete Reservation"> <br>

        </div>
    </form>

</body>
